<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/signUp_style.css">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    </head>

    <body>


      <section id="loading" class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </section>

        <div class="text-white py-3 MainNav">
            <nav class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <h3 class="position-relative">movies<span>Hub</span></h3>
                    </div>
        
                    <div class="col text-end"><button class="btn MainBtn">Sign in</button></div>
                </div>
            </nav>
        </div>

        <header>

            <div class="homeContent w-100 h-100  d-flex justify-content-center align-items-center">
                 <div class="text-center text-white formBg p-5 rounded-3 ">

                    <h2 class="mb-3">Create your account</h2>
                    <input type="text" placeholder="example@gmail.com" class="inputStyle w-100  email">
                    <p class="EmailSpan  "></p>
                    <input type="password" placeholder="Password" class="inputStyle w-100 pass">
                    <p class="passSpan text-danger"></p>
                    <input type="password" placeholder="Confirm password" class="inputStyle w-100 rePass">
                    <p class="rePassSpan text-danger"></p>
                    <button class="nextBtn btn MainBtn my-3 d-block m-auto">Next</button>
                        
                 </div>
                 
                 <div class="text-center text-white p-5 rounded-3 secondFormBg">

                    <h2 class="mb-3">Create your account</h2>

                    <input type="text" placeholder="Your name" class="inputStyle w-100 name">
                    <p class="NameSpan  "></p>
                    <input type="text" placeholder="Phone number" class="inputStyle w-100 phone">
                    <p class="phoneSpan  "></p>
                    <input type="text" placeholder="Your age" class="inputStyle w-100 age">
                    <p class="ageSpan  "></p>

                    <div class="details text-start">
                        <label> Gender :</label>

                    <div class="form-check">
                        <input class="form-check-input men"  type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                          Men
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
                        <label class="form-check-label" for="exampleRadios1">
                          Women
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I have read and agreed with the 
                            terms and conditions.                            
                        </label>
                      </div>
                    </div>
                    <button class="submitBtn btn MainBtn my-3 d-block m-auto">Submit</button>

                 </div>

            </div>
 
         </header>

        
         
         <script src="js/bootstrap.bundle.min.js"></script>
         <script src="js/jquery-3.6.0.js"></script>
         <script src="js/owl.carousel.min.js"></script>
         <script src="js/signUp.js"></script>

    </body>


     
</html>
